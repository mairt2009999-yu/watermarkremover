<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Circle for contrast -->
  <circle cx="96" cy="96" r="96" fill="url(#backgroundGradient)" opacity="0.1"/>
  
  <!-- Gradient Definitions -->
  <defs>
    <linearGradient id="backgroundGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1F2937"/>
      <stop offset="100%" style="stop-color:#111827"/>
    </linearGradient>
    
    <linearGradient id="orangeGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FF8C00"/>
      <stop offset="100%" style="stop-color:#FFD700"/>
    </linearGradient>
    
    <linearGradient id="wandGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#FFD700"/>
      <stop offset="100%" style="stop-color:#FFA500"/>
    </linearGradient>
    
    <radialGradient id="glowEffect" cx="50%" cy="50%" r="50%">
      <stop offset="0%" style="stop-color:#FFD700" stop-opacity="0.8"/>
      <stop offset="70%" style="stop-color:#FF8C00" stop-opacity="0.4"/>
      <stop offset="100%" style="stop-color:#FF8C00" stop-opacity="0.0"/>
    </radialGradient>
  </defs>
  
  <!-- Main Image Frame -->
  <rect x="48" y="58" width="80" height="64" rx="8" ry="8" fill="none" stroke="url(#orangeGradient)" stroke-width="4"/>
  
  <!-- Inner frame details -->
  <rect x="54" y="64" width="68" height="52" rx="4" ry="4" fill="url(#orangeGradient)" opacity="0.1"/>
  
  <!-- Photo placeholder with mountain icon -->
  <path d="M60 100 L72 88 L84 94 L96 82 L116 102 V110 H60 V100 Z" fill="url(#orangeGradient)" opacity="0.3"/>
  
  <!-- Sun/circle in photo -->
  <circle cx="108" cy="75" r="6" fill="url(#orangeGradient)" opacity="0.4"/>
  
  <!-- Magic Wand -->
  <g transform="translate(120, 45) rotate(45)">
    <!-- Wand handle -->
    <rect x="0" y="-2" width="35" height="4" rx="2" fill="url(#wandGradient)"/>
    
    <!-- Wand tip star -->
    <g transform="translate(35, 0)">
      <path d="M0,-8 L2,-2 L8,0 L2,2 L0,8 L-2,2 L-8,0 L-2,-2 Z" fill="#FFD700"/>
    </g>
  </g>
  
  <!-- Sparkles/Magic Effects -->
  <!-- Large sparkle -->
  <g transform="translate(140, 65)">
    <path d="M0,-6 L1.5,-1.5 L6,0 L1.5,1.5 L0,6 L-1.5,1.5 L-6,0 L-1.5,-1.5 Z" fill="#FFD700"/>
  </g>
  
  <!-- Medium sparkles -->
  <g transform="translate(35, 45)">
    <path d="M0,-4 L1,-1 L4,0 L1,1 L0,4 L-1,1 L-4,0 L-1,-1 Z" fill="#FFA500"/>
  </g>
  
  <g transform="translate(155, 95)">
    <path d="M0,-4 L1,-1 L4,0 L1,1 L0,4 L-1,1 L-4,0 L-1,-1 Z" fill="#FF8C00"/>
  </g>
  
  <!-- Small sparkles -->
  <circle cx="40" cy="75" r="2" fill="#FFD700"/>
  <circle cx="145" cy="130" r="1.5" fill="#FFA500"/>
  <circle cx="55" cy="135" r="1" fill="#FF8C00"/>
  <circle cx="30" cy="110" r="1" fill="#FFD700"/>
  <circle cx="160" cy="55" r="1.5" fill="#FFA500"/>
  
  <!-- Subtle glow effect behind main elements -->
  <circle cx="96" cy="90" r="45" fill="url(#glowEffect)" opacity="0.3"/>
  
  <!-- Watermark removal effect - partially erased line -->
  <g opacity="0.6">
    <line x1="65" y1="105" x2="85" y2="105" stroke="#FF8C00" stroke-width="2" stroke-dasharray="5,3" opacity="0.7"/>
    <line x1="90" y1="105" x2="110" y2="105" stroke="#FF8C00" stroke-width="1" stroke-dasharray="2,4" opacity="0.4"/>
  </g>
</svg>