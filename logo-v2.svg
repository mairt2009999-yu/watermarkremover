<svg width="192" height="192" viewBox="0 0 192 192" fill="none" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main gradient for light theme -->
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:oklch(0.45 0.16 160.0)"/>
      <stop offset="100%" style="stop-color:oklch(0.65 0.18 160.0)"/>
    </linearGradient>
  </defs>
  
  <!-- Modern abstract "W" - simplified geometric design -->
  <g transform="translate(96, 96)">
    
    <!-- Left arc -->
    <path d="M-60 -20 Q-40 -40 -20 -20 L-30 20 Q-50 40 -70 20 Z" 
          fill="url(#logoGradient)" 
          opacity="0.95"/>
    
    <!-- Center peak -->
    <path d="M-20 -20 Q0 -50 20 -20 L10 30 Q0 50 -10 30 Z" 
          fill="url(#logoGradient)" 
          opacity="1"/>
    
    <!-- Right arc -->
    <path d="M20 -20 Q40 -40 60 -20 L70 20 Q50 40 30 20 Z" 
          fill="url(#logoGradient)" 
          opacity="0.95"/>
    
    <!-- Subtle AI spark elements -->
    <circle cx="-45" cy="-35" r="2" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="45" cy="-35" r="2" fill="url(#logoGradient)" opacity="0.6"/>
    <circle cx="0" cy="-45" r="1.5" fill="url(#logoGradient)" opacity="0.7"/>
    
  </g>
</svg>